{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }
        .welcome-box {
            background: #fff;
            display: inline-block;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
    </style>
    <script src="{% static 'main.js' %}" defer></script>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to My Django Project that might be working or maybe not</h1>
        <p>We're glad to have you here. Explore and enjoy learning Django!</p>
        {% block content %} {% endblock %}
        
        <section id="chat-container">
            <p id="response"></p>
            <span>
                <input id="inputMessage" type="text" placeholder="ask out your mind!">
                <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png,.csv,.txt">
                <button onclick="sendMessage()">Send </button>
            </span>
        </section>
    </div>
</body>
</html>
